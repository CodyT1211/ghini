<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memory of [Name]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>In Memory of [Name]</h1>
        <nav>
            <ul>
                <li><a href="#biography">Biography</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#guestbook">Tributes</a></li>
            </ul>
        </nav>
    </header>

    <section id="biography">
        <h2>Biography</h2>
        <p>[Biography content]</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <!-- Image Gallery Goes Here -->
    </section>

   <section id="guestbook">
    <h2>Leave a Tribute</h2>
    
    <!-- Form to collect name and message -->
    <form id="tribute-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Post Tribute</button>
    </form>

    <!-- Where the tributes will appear -->
    <div id="tribute-list">
        <!-- Dynamic tributes will show up here -->
    </div>
</section>


    <footer>
        <p>&copy; 2025 Memorial Site</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
<section id="biography">
    <h2>Biography</h2>
    <div id="bio-content" contenteditable="true">
        <p>Click here to edit the biography.</p>
    </div>
</section>
