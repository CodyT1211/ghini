<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Memory of Frank Grimes</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDKs (Modular Syntax) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/CodyT1211/ghini/refs/heads/main/Frank_Grimes_as_a_child.webp" alt="Frank Grimes" id="header-image">
    <h1>In Memory of Frank Grimes</h1>
    <nav>
      <ul>
        <li><a href="#biography">Biography</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#guestbook">Tributes</a></li>
      </ul>
    </nav>
  </header>

  <!-- Embed YouTube Video Section (Above Biography) -->
  <section id="video">
    <h2>In Loving Memory - Video Tribute</h2>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Rtr02bwgnqA?si=K11C-_M8ib24ZSWU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Biography Section -->
  <section id="biography">
    <h2>Biography</h2>
    <div id="bio-content" contenteditable="true">
      <p>Click here to edit the biography.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <!-- Image Gallery Goes Here -->
  </section>

  <!-- Guestbook / Tributes Section -->
  <section id="guestbook">
    <h2>Leave a Tribute</h2>
    <form id="tribute-form">
      <input type="text" id="tribute-title" placeholder="Title" required>
      <textarea id="tribute-text" placeholder="Your Message" required></textarea>
      <input type="text" id="author-name" placeholder="Your Name" required>
      <button type="submit">Post Tribute</button>
    </form>
    <div id="tribute-container"></div>
  </section>

  <footer>
    <p>&copy; 2025 Memorial Site</p>
  </footer>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
